<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financify - Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-wallet"></i> Financify</h1>
      <p>Smart money management at your fingertips</p>
    </header>

    <div class="add-expense">
      <h2>Add New Expense</h2>
      <form id="expense-form">
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" placeholder="What did you spend on?" required>
        </div>
        <div class="form-group">
          <label for="amount">Amount (₹)</label>
          <input type="number" id="amount" placeholder="0.00" step="0.01" required>
        </div>
        <button type="submit" class="btn">Add Expense</button>
      </form>
    </div>

    <div class="expenses-summary">
      <div class="summary-card">
        <h3>Total Expenses</h3>
        <p id="total-amount">₹0.00</p>
      </div>
      <div class="summary-card">
        <h3>Number of Expenses</h3>
        <p id="expenses-count">0</p>
      </div>
    </div>

    <div class="expenses-list">
      <h2>Your Expenses</h2>
      <div id="expenses-container" class="loading">
        Loading your expenses...
      </div>
    </div>
  </div>

  <button id="logout-btn" class="logout-button">
    <i class="fas fa-sign-out-alt"></i> Logout
  </button>

  <script src="app.js"></script>
</body>
</html>
