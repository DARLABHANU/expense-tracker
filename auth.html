<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financify - Authentication</title>
  <link rel="stylesheet" href="styles1.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="home-container">
    <section class="hero">
      <div class="image-placeholder">
        <h1 style="color: white;">Welcome to Financify</h1>
      </div>
    </section>

    <div class="auth-container">
      <div class="auth-tabs">
        <button class="tab-btn active" data-tab="login">Login</button>
        <button class="tab-btn" data-tab="register">Register</button>
      </div>

      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" required>
        </div>
        <button type="submit" class="cta-button">Login</button>
      </form>

      <form id="register-form" class="auth-form" style="display: none;">
        <div class="form-group">
          <label for="register-username">Username</label>
          <input type="text" id="register-username" required>
        </div>
        <div class="form-group">
          <label for="register-password">Password (min 6 characters)</label>
          <input type="password" id="register-password" minlength="6" required>
        </div>
        <button type="submit" class="cta-button">Register</button>
      </form>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
